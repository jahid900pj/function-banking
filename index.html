<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function banking </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some
            <span class="font-semibold text-purple-600">money</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- blance and trangrtion -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-3xl">$<span id="Deposit-total">00</span></h2>
                </div>

                <div class="bg-slate-500 p-8 rounded ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-3xl">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-green-500 p-8 rounded ">
                    <h3 class="text-2xl">Blance</h3>
                    <h2 class="text-3xl">$<span id="blance-total">1000</span> </h2>
                </div>
        </section>

        <!-- Deposit and withdraw -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Place Deposit</h3>
                    <div>

                        <input id="Deposit-input" class="border-2 border-gray-400	rounded block mb-4 w-3/4 p-1"
                            type="email" placeholder="$ amount you want to Deposit">

                        <button id="Deposit-button"
                            class="bg-yellow-600 px-4 py-1 font-medium text-white rounded ">Deposit</button>
                    </div>

                </div>

                <div class="bg-purple-200 p-8 rounded">
                    <h3 class="text-2xl">Place Withdraw</h3>
                    <div>

                        <input id="Withdraw-input" class="border-2 border-gray-400	rounded block mb-4 w-3/4 p-1"
                            type="email" placeholder="$ amount you want to withdraw">

                        <button id="Withdraw-button"
                            class="bg-yellow-600 px-4 py-1 font-medium text-white rounded ">Withdraw</button>
                    </div>

                </div>
            </div>
        </section>


    </main>


    <script src="function.js"></script>
</body>

</html>
